<html>
	<title>Registration Form</title>
	<body>
		<table border=1>
			<form>
				<tr>
					<td>
						<label>Full Name</label>	
					</td>
					<td>
						<input type="text" name="fullname" size="30"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Mobile No.</label>	
					</td>
					<td>
						<label>+91</label>
						<input type="number" name="mobileno" size="10"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Email ID</label>	
					</td>
					<td>
						<input type="text" name="email" size="30"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Date of Birth</label>	
					</td>
					<td>
						<input type="date" name="dob" size="10"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Sport Interest</label>	
					</td>
					<td>
						<input type="checkbox" name="sport" value="Cricket"/><label>Cricket</label>
						<input type="checkbox" name="sport" value="Football"/><label>Football</label>
						<input type="checkbox" name="sport" value="Badminton"/><label>Badminton</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>Language Subject</label>	
					</td>
					<td>
						<input type="radio" name="lansub" value="Marathi"/><label>Marathi</label>
						<input type="radio" name="lansub" value="Hindi"/><label>Hindi</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>Password</label>	
					</td>
					<td>
						<input type="password" name="pass" size="30"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="reset" value="Reset"></input>
						<input type="submit" value="&#9989;"></input>
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
